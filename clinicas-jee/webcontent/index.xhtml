<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema Gerenciador de Clínicas Médicas</title>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</h:head>
<body>

	<p:growl id="growl" life="3000" autoUpdate="true" />

	<div id="header">
		<img src="img/logo.png" alt="Logo" width="300" />
		<ui:include src="login-panel.xhtml" />
	</div>
	
	<div id="content">
		<p:outputPanel id="menu-panel" styleClass="hide-menu-panel">
			<h:form rendered="#{loginController.usuarioLogado}">
				<p:commandButton 
					id="homeBtn"
					value="Home"
					action="#{contentController.exibirPaginaInicial()}"
					update="content-pane"
					styleClass="menu-panel-btn home-icon">
				</p:commandButton>
				
				<br />
				
				<p:commandButton 
					id="medicosBtn"
					value="Médicos"
					action="#{contentController.exibirListarMedicos()}"
					update="content-pane"
					styleClass="menu-panel-btn">
				</p:commandButton>
				
				<br />
				
				<p:commandButton 
					value="Clínicas"
					styleClass="menu-panel-btn clinicas-icon">
				</p:commandButton>
				
				<br />
				
				<p:commandButton 
					value="Agenda"
					styleClass="menu-panel-btn">
				</p:commandButton>
			</h:form>
		</p:outputPanel>
		
		<p:outputPanel id="content-pane">
			<ui:include src="#{contentController.paginaAtual}" />
		</p:outputPanel>
	</div>
	
	<div id="footer">
	
	</div>

</body>
</html>

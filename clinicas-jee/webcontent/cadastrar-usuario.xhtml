<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	
	<h:form id="frmUsuario" enctype="multipart/form-data">
	
		<div style="width: 800px;">	
		<!-- <p:panel header="Formulário de Cadastro de Usuário"> -->
			<div class="ui-g">
		    <div class="ui-g-2"><h:outputText value="Nome : " /></div>
		    <div class="ui-g-9">
		    	<p:inputText id="nome" value="#{usuarioController.usuario.nome}" />
		    </div>
			</div>
		
			<div class="ui-g">
				<div class="ui-g-2"><h:outputText value="Email : " /></div>
				<div class="ui-g-9">
					<p:inputText id="email" value="#{usuarioController.usuario.email}"></p:inputText>
				</div>
			</div>
			
			<div class="ui-g">	
				<div class="ui-g-2"><h:outputText value="Senha : " /></div>
				<div class="ui-g-4">
					<p:password id="senha" value="#{usuarioController.usuario.senha}" required="true" match="confirmacao" 
						rendered="#{usuarioController.usuario.id == null}" />
				</div>
				
				<div class="ui-g-2"><h:outputText value="Confirmação : " /></div>
		    <div class="ui-g-4">
		    	<p:password id="confirmacao" value="#{usuarioController.usuario.senha}" required="true" 
		    		rendered="#{usuarioController.usuario.id == null}" />
		    </div>
	    </div>
	    
			<!-- <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/> -->
				
			<div class="ui-g" style="width: 700px;">
				<p:commandButton 
					value="Criar conta" 
					action="#{usuarioController.salvar}" 
					rendered="#{usuarioController.usuario.id == null}" />
					
				<p:commandButton 
					value="Atualizar" 
					action="#{usuarioController.atualizar}" 
					rendered="#{usuarioController.usuario.id != null}" />
			</div>
		</div>
		
	</h:form>
	
</ui:composition>
</html>
